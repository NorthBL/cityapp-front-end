<div class="container-fluid login-container m-6">
    <div class="row">
        <div class="col-8 col-md-4 login-form-1 offset-2 offset-md-4">
            <h3>Register</h3>
            <form 
            (ngSubmit)="send()"
            [formGroup]="loginForm">    
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="firstName" placeholder="Your First Name *" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="lastName" placeholder="Your Last Name *" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="email" placeholder="Your Email *" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="password" placeholder="Your Password *" />
                </div>
                <mat-error *ngIf="errorMsg">
                    <strong>{{errorMsg}}</strong>
                  </mat-error>
                <div class="form-group">
                    <button type="submit" class="btnSubmit"> Register </button>
                </div>
            </form>
        </div>
        
    </div>
</div>
