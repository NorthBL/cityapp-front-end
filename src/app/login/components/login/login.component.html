<div class="container login-container m-6">
    <div class="row">
        <div class="col-8 col-md-4 login-form-2 offset-2 offset-md-4">
            <h3>Login</h3>
            <form
             (ngSubmit)="send()"
            [formGroup]="loginForm">    
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="email" placeholder="Your Email *" required/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="password" placeholder="Your Password *" required/>
                </div>
                <mat-error *ngIf="errorMsg">
                    <strong>{{errorMsg}}</strong>
                </mat-error>
                <div class="form-group">
                    <button type="submit" class="btnSubmit"> Login </button>
                    <button [routerLink]="['/account','register']" class="btnSubmit"> Register </button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div>
        
    </div>
</div>
